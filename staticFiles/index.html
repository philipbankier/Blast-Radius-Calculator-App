    <!-- FIRST CONTAINER -->
    <div class="container-fluid bg-5">

      <!-- FORM DIV -->
      <div class="col-sm-6 col-sm-offset-3 text-center container bg-2">
        <!-- FORM -->              <!-- action = the url where we want to POST -->
        <form name="myForm" id="myForm" action="http://localhost:5000/users" method="POST">

          <!-- NAME -->
          <div id="address-group" class="form-group">
              <label for="date"> Address </label>
              <input type="text" class="form-control" name="address" placeholder="101 Tester St, New York, New York">
          </div>
          <button id="submit-button" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>
        </form>
      </div>
    </div>

    <!-- SECOND CONTAINER  -->
    <!-- Fix map title -->
    <div class="container-fluid text-center">
      <H2>Pick a location:</H2>
    </div>

    <!-- Call map.js -->
    <div class="map bg-4" ></div>
    <script type="text/javascript" src="map.js"></script>

    <!-- FOOTER -->
    <footer class="container-fluid bg-3 text-center">
      <p>Blast Radius Calculator App</p> 
    </footer>
  </body>

  <script>
    // POST
    $(document).ready(function() {

      //callback handler for form submit
      $('#myForm').submit(function(event) {

        // stop default action
        event.preventDefault();

        // get the form data
        var formData = $(this).serializeArray();
        var formURL = $(this).attr("action");

        // process the form
        $.ajax({
          type        : 'POST',
          url         : formURL, 
          data        : formData,
          dataType    : 'json',
          encode      : true,
          success: function(data) {
            console.log(data);
            console.log('process sucess');
          },
          error: function() {
            console.log('process error');
          },
        })
      });

      //Submit  the FORM
      $("form").submit(function(){ 
        alert("Submitted");
      });
    });
  </script>
